{% extends 'base.html' %}
{% block content %}
<a href="/create_account" class="btn btn-primary">Добавить счёт</a>
<table class="table table-bordered mt-2">
    <thead>
    <tr>
        <th>
            account
        </th>
        <th>
            balance
        </th>
        <th>
            currency
        </th>
        <th>
            action
        </th>
    </tr>
    </thead>
    <tbody>
    {% for i in data %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.balance }}</td>
        <td>{{ i.currency }}</td>
        <td><a href="/account/transactions/{{ i.id }}" class="btn btn-secondary">Открыть</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
